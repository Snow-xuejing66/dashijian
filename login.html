<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>

    <!-- 头部logo部分 -->
    <div class="layui-container">
        <img src="./assets/images/logo.png" alt="">s
    </div>
    <!-- 登录注册区域 -->..
    <div class="loginAndRegBox">
        <!--登录注册区域头部  -->
        <div class="title-box"> </div>
        <!-- 登录页面 -->
        <div class="login-box">
            <form class="layui-form" id="login-box-layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe66f;</i>
                    <input type="text" name="uname" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="layui-input-uname1">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="layui-input-pwd1">
                </div>

                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
            </form>
            <a href="javascrip:;" id="link_reg" class="link_reg">去注册账号</a>
        </div>

        <!-- 注册页面 -->
        <div class="reg-box">
            <form class="layui-form" id="reg-box-layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe66f;</i>
                    <input type="text" name="uname" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="layui-input-uname2">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="layui-input-pwd2">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repwd"
                        placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">注册</button>
            </form>
            <a href="javascrip:;" id="link_login" class="link_login">去登录</a>
        </div>
    </div>
    </div>
    <!-- 导入提示框的js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
