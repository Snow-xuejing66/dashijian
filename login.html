<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部logo部分 -->
    <div class="layui-container">
        <img src="./assets/images/logo.png" alt="">s
    </div>
    <!-- 登录注册区域 -->..
    <div class="loginAndRegBox">
        <!--登录注册区域头部  -->
        <div class="title-box"> </div>
        <!-- 登录页面 -->
        <div class="login-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                    <div class="layui-form-item">
                        <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
            </form>
            <a href="javascrip:;" id="link_reg" class="link_reg">去注册账号</a>
        </div>

        <!-- 注册页面 -->
        <div class="reg-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                    <div class="layui-form-item">
                        <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <input type="password" name="title" required lay-verify="required" placeholder="请重新确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
            </form>
            <a href="javascrip:;" id="link_login" class="link_login">去登录</a>
        </div>
    </div>
    </div>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
